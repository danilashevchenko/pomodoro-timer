<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Pomodoro timer</title>
    <link rel="stylesheet" href="style.css">

  
  
</head>

<body>
  
  <script> window.location.replace(danilashevchenko.online); </script>
  
<h1>Pomodoro Timer</h1>
  
    <div id="container">
      
        <p id="work" class="label">Work:</p>
      
      <p id="break" class="label">Break:</p>
      
      <p id="cycles" class="label">Cycles:</p>
      
      <!--work timer-->
      
      <div id="work-timer" class="timer">
        
        
        <p id="w_minutes">25</p><p class="semicoin">:</p><p id="w_seconds">00</p>

        
                </div>
      
        <!--Cycle Counter-->
        <p id="counter" class="timer">0</p>

        <!--Break Timer-->
        <div id="break-timer" class="timer">
            <p id="b_minutes">05</p><p class="semicolon">:</p><p id="b_seconds">00</p>
        </div>

<button id="start" class="btn">start</button>
<button id="stop" class="btn">stop</button>
<button id="reset" class="btn">reset</button>
      
              </div>

  
  <script src="main.js" target="blank"></script>

  </body>
</html>
